<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NitroXy Media Control</title>

    <link href="bootstrap.min.css" rel="stylesheet">

	<script src="AC_RunActiveContent.js" language="javascript"></script>
	<script src="jquery.min.js"></script>
	<script src="jquery.websocket.js"></script>

	<script type='text/javascript' src="nitroxy.js"></script>

  </head>
  <body>
	<div class="container-fluid" style="margin: 15px">
		<h1>NitroXy media control</h1>
		<div class="row">
			<div class="col-md-5">
				<h2>Preview</h2>
				<script language="javascript">
					AC_FL_RunContent(
									 'codebase', 'http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=9,0,0,0',
									 'width', '636',
									 'height', '450',
									 'src', 'live',
									 'quality', 'high',
									 'pluginspage', 'http://www.macromedia.com/go/getflashplayer',
									 'align', 'middle',
									 'play', 'true',
									 'loop', 'true',
									 'scale', 'showall',
									 'wmode', 'window',
									 'devicefont', 'false',
									 'id', 'preview',
									 'bgcolor', '#000000',
									 'name', 'preview',
									 'menu', 'true',
									 'allowFullScreen', 'true',
									 'allowScriptAccess','sameDomain',
									 'movie', 'live',
									 'salign', '',
									 'stream', 'preview'
									 ); //end AC code
						 setTimeout(function() {
							$("embed[name=preview]")[0].setStream(previewStream);
							$("embed[name=preview]")[0].setServer(server);
						 }, 1000)
				</script>
				<div id="preview_data"></div>
				<div>
					<form class='form-inline'>
						<label for='stream' style='margin-right: 5px'>Change stream: </label><input type='text' id='preview_stream' class='form-control' style='width: 150px'></input>
						<input type='submit' value='Change' id='do_change' class='btn btn-primary'/>
					</form>
				</div>
			</div>
			<div class="col-md-5">
				<h2>Live</h2>
				<script language="javascript">
					AC_FL_RunContent(
									 'codebase', 'http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=9,0,0,0',
									 'width', '636',
									 'height', '450',
									 'src', 'live',
									 'quality', 'high',
									 'pluginspage', 'http://www.macromedia.com/go/getflashplayer',
									 'align', 'middle',
									 'play', 'true',
									 'loop', 'true',
									 'scale', 'showall',
									 'wmode', 'window',
									 'devicefont', 'false',
									 'id', 'live',
									 'bgcolor', '#000000',
									 'name', 'live',
									 'menu', 'true',
									 'allowFullScreen', 'true',
									 'allowScriptAccess','sameDomain',
									 'movie', 'live',
									 'salign', ''
								 ); //end AC code
					setTimeout(function() {
							$("embed[name=live]")[0].setStream(liveStream);
							$("embed[name=live]")[0].setServer(server);
					}, 1000)
				</script>
				<div id="live_data"></div>
				<div>
					<form class='form-inline'>
						<input type='submit' value='Publish' id='publish' class='btn btn-success'/>
					</form>
				</div>
			</div>
		</div>
	</div>
  </body>
</html
